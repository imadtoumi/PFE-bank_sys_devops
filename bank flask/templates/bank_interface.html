<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Welcome, {{ user.name }}!</h2>
        <p class="text-center">Account ID: {{ user.account_id }}</p>
        <p class="text-center">Balance: {{ user.balance }} DH</p>
        <h3 class="text-center">Options:</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/bank_interface/{{ user.name }}/{{ user.account_id }}" method="post" class="mt-3">
                    <div class="form-group">
                        <label for="choice">Select an option:</label>
                        <select name="choice" id="choice" class="form-control">
                            <option value="1">Deposit</option>
                            <option value="2">Withdraw</option>
                            <option value="3">Show Balance</option>
                            <option value="4">Show Transactions</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    {% if message %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <form action="/logout" method="get">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>        
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
